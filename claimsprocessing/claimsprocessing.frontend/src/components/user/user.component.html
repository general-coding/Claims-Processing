<div class="container mt-4">
  <div class="row">
    <div class="col">
      <article class="table-header">
        <h1 class="text-center">User List</h1>
      </article>
    </div>
  </div>
  <div class="row pb-3">
    <div class="col">
      <button mat-flat-button (click)="createUser()">
        <mat-icon>add</mat-icon>
        <span>Add Row</span>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table
        mat-table
        [dataSource]="dataSource"
        *ngIf="dataSource.data.length; else noData"
        class="mat-elevaton-z8"
      >
        <ng-container matColumnDef="user_id">
          <th mat-header-cell *matHeaderCellDef>User Id</th>
          <td mat-cell *matCellDef="let user">{{ user.user_id }}</td>
        </ng-container>

        <!-- 
      <ng-container matColumnDef="user_fname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let user"> {{ user.user_fname }} </td>
      </ng-container>

      <ng-container matColumnDef="user_mname">
        <th mat-header-cell *matHeaderCellDef> Middle Name </th>
        <td mat-cell *matCellDef="let user"> {{ user.user_mname }} </td>
      </ng-container>

      <ng-container matColumnDef="user_lname">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let user"> {{ user.user_lname }} </td>
      </ng-container>
      -->

        <ng-container matColumnDef="user_fullname">
          <th mat-header-cell *matHeaderCellDef>Full Name</th>
          <td mat-cell *matCellDef="let user">
            {{ user.user_fullname }}
          </td>
        </ng-container>

        <ng-container matColumnDef="user_email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.user_email }}</td>
        </ng-container>

        <ng-container matColumnDef="created_on">
          <th mat-header-cell *matHeaderCellDef>Created On</th>
          <td mat-cell *matCellDef="let user">
            {{ user.created_on | date : "dd/MM/yyyy hh:mm:ss" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="modified_on">
          <th mat-header-cell *matHeaderCellDef>Modified On</th>
          <td mat-cell *matCellDef="let user">
            {{ user.modified_on | date : "dd/MM/yyyy hh:mm:ss" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <button
              mat-icon-button
              aria-label="Edit User"
              (click)="updateUserById(user)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              aria-label="Delete User"
              (click)="deleteUserById(user)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
      <ng-template #noData>
        <div class="no-data text-center">
          <mat-icon>info</mat-icon>
          <p>No data available</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
